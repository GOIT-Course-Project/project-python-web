{% extends 'contacts/layout.html' %}

{% block title %}Search contact{% endblock %}

{% block header %}
<h1>Search contact, {{user.username|default:'Guest'}}</h1>
{% endblock %}

{% block content %}
<div class="features">
    <p>
<form action="" method="POST">
    <a class='btn btn-warning' type="submit" href="/contacts/" target='_blank'>Main page </a>
    {% csrf_token %}
    {{ form.as_p }}

    <input type='submit' value='Submit'>
</p>
</div>
{% endblock %}
